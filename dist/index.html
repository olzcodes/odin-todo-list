<!DOCTYPE html>
<html lang="en" class="default-theme">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Todo List</title>
  <script src="main.js" defer></script>
</head>

<body>
  <header>
    <div class="header-top-row">
      <h1>Odin Tasks</h1>
      <nav class="top-nav">
        <button class="btn-view-day">Day</button>
        <button class="btn-view-week">Week</button>
        <button class="btn-view-month">Month</button>
      </nav>
    </div>
    <nav class="breadcrumb-nav">
    </nav>
  </header>
  <main>
    <div class="project-form-container hidden">
      <div class="project-card active">
        <div class="project-header new-project">
          <div class="project-header-left">
            <form class="form">
              <div class="form__row">
                <input type="text" id="input-project-title" name="project-title" placeholder="( New Project )" />
              </div>
            </form>
          </div>
          <div class="project-header-right">
            <button class="btn-save-project">Save</button>
          </div>
        </div>
        <div class="project-details">
          <div>
            Enter a project name and click Save
          </div>
        </div>
      </div>
    </div>
    <div class="task-form-container hidden">
      <div class="task-card active">
        <div class="task-header new-task">
          <div class="task-header-left">
            <button class="btn-complete-task inactive">ã€‡</button>
            <input type="text" id="input-task-title" name="task-title" placeholder="( New Task )">
          </div>
          <div class="task-header-right">
            <button class="btn-save-task">Save</button>
          </div>
        </div>
        <div class="task-details">
          <textarea id="input-task-description" placeholder="Enter task details..."></textarea>
          <div class=" task-bottom-row">
            <input type="date" id="input-task-due-date" />
            <button class="btn-task-options">...</button>
          </div>
        </div>
      </div>
    </div>
    </div>
    <div class="item-container">
    </div>
    <button class="btn-new-item">+</button>
  </main>
  <footer>
    <a href="https://github.com/olzcodes/odin-todo-list" class="github-link">View on GitHub</a>
  </footer>
</body>

</html>
