<!DOCTYPE html>
<html lang="en" class="default-theme">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Todo List</title>
  <script src="main.js" defer></script>
</head>

<body>
  <header>
    <div class="header-top-row">
      <h1>Odin Tasks</h1>
      <nav class="top-nav">
        <button class="btn-previous">&lt;</button>
        <button class="btn-current">This Project</button>
        <button class="btn-next">&gt;</button>
      </nav>
    </div>
    <nav class="breadcrumb-nav">
      <button class="view-all-projects">Projects</button>
      <span class="separator">></span>
      <button class="toggle-project-settings">This Project</button>
      <span class="separator">></span>
      <span>Tasks</span>
    </nav>
  </header>
  <main>
    <div class="main-container">
    </div>
    <button class="new-task">+</button>
  </main>
  <footer>
    <a href="https://github.com/olzcodes/odin-todo-list" class="github-link">View on GitHub</a>
  </footer>
</body>

</html>
