<!DOCTYPE html>
<html lang="en" class="default-theme">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Todo List</title>
  <script src="main.js" defer></script>
</head>

<body>
  <header>
    <div class="header-top-row">
      <h1>Odin Tasks</h1>
      <nav class="top-nav">
        <button class="btn-view-day">Day</button>
        <button class="btn-view-week">Week</button>
        <button class="btn-view-month">Month</button>
      </nav>
    </div>
    <nav class="breadcrumb-nav">
      <button class="view-all-projects">Projects</button>
      <span class="separator">></span>
      <button class="toggle-project-settings">This Project</button>
      <span class="separator">></span>
      <span>Tasks</span>
    </nav>
  </header>
  <main>
    <div class="item-container">
    </div>
    <div class="form-container hidden">
      <div class="project-card">
        <div class="project-header new-project">
          <div class="project-header-left">
            <form class="form">
              <div class="form__row">
                <input type="text" id="project-title" name="project-title" placeholder="( My New Project )" />
              </div>
            </form>
          </div>
          <div class="project-header-right">
            <button class="btn-save-project">Save</button>
          </div>
        </div>
        <div class="project-details">
          <ul>
            Enter a project name and click Save
          </ul>
        </div>
      </div>
    </div>
    <button class="btn-new-project">+</button>
  </main>
  <footer>
    <a href="https://github.com/olzcodes/odin-todo-list" class="github-link">View on GitHub</a>
  </footer>
</body>

</html>
