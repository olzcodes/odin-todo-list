<!DOCTYPE html>
<html lang="en" class="default-theme">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Todo List</title>
  <script src="main.js" defer></script>
</head>

<body>
  <header>
    <div class="header-top-row">
      <h1>Odin Tasks</h1>
      <nav>
        <button>&lt;</button>
        <button>This Project</button>
        <button>&gt;</button>
      </nav>
    </div>
    <div class="header-bottom-row">
      <button class="view-all-projects">Projects</button>
      <span class="separator">></span>
      <button class="toggle-project-settings">This Project</button>
      <span class="separator">></span>
      <span>Tasks</span>
    </div>
  </header>
  <main>
    <div class="task-container">
      <div class="task-card">
        <div class="task-header">
          <div class="task-header-left">
            <button class="complete-task">〇</button>
            <div class="task-title">Collect parcel</div>
          </div>
          <div class="task-header-right">
            <button class="task-move-down">ᐯ</button>
            <button class="task-move-up">ᐱ</button>
          </div>
        </div>
        <div class="task-details">
          <div class="task-description">Go to post office and collect parcel from the locker</div>
          <div class="task-bottom-row">
            <button class="task-due-date">2023-09-30</button>
            <button class="task-options">...</button>
          </div>
        </div>
      </div>
      <div class="task-card">
        <div class="task-header">
          <div class="task-header-left">
            <button class="complete-task">◉</button>

          </div>
          <div class="task-header-right">

          </div>
        </div>
        <div class="task-details">
          <div class="task-description">Go to post office and collect parcel from the locker</div>
          <div class="task-bottom-row">
            <button class="task-due-date">2023-09-30</button>
            <button class="task-options">...</button>
          </div>
        </div>
      </div>
      <div class="task-card">
        <div class="task-header">
          <div class="task-header-left">
            <button class="complete-task">◉</button>
            <div class="task-title complete">Collect parcel</div>
          </div>
          <div class="task-header-right">
            <button class="task-move-down">ᐯ</button>
            <button class="task-move-up">ᐱ</button>
          </div>
        </div>
        <div class="task-details">
          <div class="task-description">Go to post office and collect parcel from the locker</div>
          <div class="task-bottom-row">
            <button class="task-due-date">2023-09-30</button>
            <button class="task-options">...</button>
          </div>
        </div>
      </div>
    </div>
    <button class="new-task">+</button>
  </main>
  <footer>
    <a href="https://github.com/olzcodes/odin-todo-list" class="github-link">View on GitHub</a>
  </footer>
</body>

</html>
